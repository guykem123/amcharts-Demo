<div class="page-container grid-container" #dashboardContainer>
    <div class="dashboard-grid-size dashboard-grid-view">
        <ng-container *ngFor='let dashboardControl of dashboardControls'>
            <div class="single-data dashboard-size entity-display full-width"
                [style.grid-column-start]='dashboardControl.horizontalPosition'
                [style.grid-row-start]='dashboardControl.verticalPosition'
                [style.grid-column-end]='dashboardControl.horizontalPosition +dashboardControl.controlWidth'
                [style.grid-row-end]='dashboardControl.verticalPosition +dashboardControl.controlHeight'
                [style.order]="dashboardControl.verticalPosition" [ngClass]="{'insight':dashboardControl.isInsight}">
                <dashboard-control-content>

                </dashboard-control-content>
            </div>
        </ng-container>
    </div>
</div>
