<div class="menu-selector-container">
    <div>{{labelStr || ''}}</div>
    <div class="menu-selector-content" (click)="onMenuSelectedClick()">
        <span class="title">
            {{currentSelected?.name}}
        </span>
        <div *ngIf="isOpen" class="options-container">
            <div *ngFor="let op of options" (click)="selectItem(op)" class="options-text">
                <span>{{op.name}}</span>
            </div>
        </div>

    </div>
</div>
